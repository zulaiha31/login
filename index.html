
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Sederhana</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    button { padding: 10px; width: 100%; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .error { color: red; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p id="error" class="error"></p>
</div>

<script>
const accounts = [

function login() {
  const usernameInput = document.getElementById("username").value.trim();
  const passwordInput = document.getElementById("password").value.trim();
  const errorText = document.getElementById("error");

  const found = accounts.find(acc => acc.username === usernameInput && acc.password === passwordInput);

  if (found) {
    window.location.href = "home.html";
  } else {
    errorText.textContent = "Username atau password salah!";
  }
}
</script>

</body>
</html>
